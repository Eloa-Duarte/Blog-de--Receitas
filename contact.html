<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Blog de Receitas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="section has-background-primary">
    <div class="container has-text-centered">
        <h1 class="title has-text-white">Blog de Receitas</h1>
        <p class="subtitle has-text-white">Receitas fáceis e deliciosas todos os dias!</p>
    </div>
</header>

<nav class="navbar is-primary" role="navigation">
    <div class="navbar-menu is-active">
        <div class="navbar-start">
            <ul>
            <li><a class="navbar-item" href="index.html">Início</a></li>
            <li><a class="navbar-item" href="receita.html">Receita do Dia</a></li>
            <li><a class="navbar-item" href="contact.html">Tire suas dúvidas</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="section">
    <div class="container">
        <h2 class="title is-3">Tire suas dúvidas de culinária</h2>
        <form>
            <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Seu nome" required>
                </div>
            </div>

            <div class="field">
                <label class="label">E-mail</label>
                <div class="control">
                    <input class="input" type="email" placeholder="Seu e-mail" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Mensagem</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Sua dúvida" required></textarea>
                </div>
            </div>

            <div class="control">
                <button class="button is-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</main>

<footer class="footer has-background-primary has-text-white">
    <div class="content has-text-centered">
        <p>© 2025 Blog de Receitas | Siga-nos: @blogdereceitas</p>
    </div>
</footer>

</body>
</html>
